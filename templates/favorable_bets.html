<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorable Bets</title>
</head>
<body>
    <h1>Favorable Bets</h1>
    {% if bets %}
        <ul>
            {% for bet in bets %}
                <li>{{ bet['event_name'] }}: {{ bet['odds'] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No favorable bets found.</p>
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
